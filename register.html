<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - TorresXiters</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Lado izquierdo -->
    <div class="left">
      <img src="img/TORRES LOGO.png LOGO.png" alt="Logo" class="logo">
      <h1>Únete a <br><span>Torres Xiter</span></h1>
      <p>Forma parte de la comunidad más grande de profesionales digitales</p>

      <div class="features">
        <div class="feature">
          <span>50K+ Usuarios</span>
        </div>
        <div class="feature">
          <span>99.9% Uptime</span>
        </div>
        <div class="feature">
          <span>24/7 Soporte</span>
        </div>
        <div class="feature">
          <span>100+ Países</span>
        </div>
      </div>
    </div>

    <!-- Lado derecho -->
    <div class="right">
      <h2>Crear Cuenta</h2>
      <p>Completa el formulario para comenzar</p>

      <form id="registerForm">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" placeholder="Mínimo 3 caracteres" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="tu@email.com" required>

        <label for="whatsapp">WhatsApp (obligatorio)</label>
        <input type="text" id="whatsapp" placeholder="+53 55555555" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>

        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>

        <div>
          <input type="checkbox" id="terms" required>
          <label for="terms">Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a></label>
        </div>

        <button type="submit" class="btn">Crear Cuenta</button>

        <div class="links">
          ¿Ya tienes cuenta? <a href="principal.html">Inicia sesión aquí</a>
        </div>
      </form>

      <!-- Botones sociales -->
      <div class="social">
        <a href="https://wa.me/51910230299" target="_blank" class="btn-social whatsapp">
          <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
        <a href="https://t.me/tuUsuarioTelegram" target="_blank" class="btn-social telegram">
          <i class="fab fa-telegram"></i> Telegram
        </a>
      </div>
    </div>
  </div>

  <!-- Scripts de Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ✅ Tu configuración real de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBEc4MX5HK-5PLeO_TRUjUPzLAHUE_u8-o",
      authDomain: "torres-xit.firebaseapp.com",
      projectId: "torres-xit",
      storageBucket: "torres-xit.firebasestorage.app",
      messagingSenderId: "921212566446",
      appId: "1:921212566446:web:f71ab98ddcd4166264263f"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Capturar el formulario
    const registerForm = document.getElementById("registerForm");
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("❌ Las contraseñas no coinciden");
        return;
      }

      try {
        // 1️⃣ Crear usuario en Authentication
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // 2️⃣ Guardar datos adicionales en Firestore
        await setDoc(doc(db, "users", user.uid), {
          username: username,
          email: email,
          whatsapp: whatsapp,
          createdAt: new Date()
        });

        alert("✅ Registro exitoso. Ahora puedes iniciar sesión.");
        window.location.href = "principal.html"; // Redirige al login
      } catch (error) {
        console.error("Error al registrar:", error);
        alert("❌ Error: " + error.message);
      }
    });
  </script>
</body>
</html>

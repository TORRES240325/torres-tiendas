<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - TorresXiters</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0b0f1a;
      color: #fff;
      display: flex;
    }

    /* === SIDEBAR === */
    .sidebar {
      width: 250px;
      height: 100vh;
      background: linear-gradient(180deg, #0f1e33, #080c14);
      border-right: 2px solid #0ff;
      padding: 20px 0;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.5rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 15px 0;
    }
    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }
    .sidebar ul li a i {
      margin-right: 10px;
      color: #0ff;
    }
    .sidebar ul li a:hover {
      background: rgba(0, 255, 255, 0.1);
      border-left: 4px solid #0ff;
    }

    /* === MAIN === */
    .main {
      margin-left: 250px;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* === TOPBAR === */
    .topbar {
      background: #111a2d;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #0ff;
    }
    .topbar .date, .topbar .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 15px;
      border-radius: 20px;
    }
    .topbar i {
      color: #0ff;
    }
    .topbar .username {
      font-weight: bold;
      color: #fff;
    }
    .topbar .role {
      font-size: 0.8rem;
      color: #0ff;
    }

    /* === CONTENT === */
    .content {
      flex: 1;
      padding: 40px;
    }
    .content h2 {
      font-size: 1.8rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 20px;
    }

    /* === PRODUCT GRID === */
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .producto {
      background: #161b2b;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
      transition: 0.3s;
    }
    .producto:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
    }
    .producto h3 {
      margin-bottom: 10px;
      color: #0ff;
    }
    .producto p {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 15px;
    }
    .producto .btn {
      background: #ff0080;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .producto .btn:hover {
      background: #ff4da6;
    }
  </style>
</head>
<body>
  <!-- === SIDEBAR === -->
  <aside class="sidebar">
    <div>
      <h2>TorresXiters</h2>
      <ul>
        <li><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
        <li><a href="#"><i class="fas fa-box"></i> Productos</a></li>
        <li><a href="#"><i class="fas fa-cloud"></i> Cloud</a></li>
        <li><a href="#"><i class="fas fa-users"></i> Comunidad</a></li>
        <li><a href="#"><i class="fas fa-book"></i> Tutoriales</a></li>
        <li><a href="#"><i class="fas fa-trophy"></i> Rankings</a></li>
      </ul>
    </div>
    <!-- Botón cerrar sesión -->
    <ul>
      <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
    </ul>
  </aside>

  <!-- === MAIN === -->
  <div class="main">
    <!-- TOPBAR -->
    <div class="topbar">
      <div class="date">
        <i class="fas fa-calendar"></i>
        <span id="fecha"></span>
      </div>
      <div class="user-info">
        <i class="fas fa-user"></i>
        <div>
          <div class="username" id="username">Cargando...</div>
          <div class="role">USER</div>
        </div>
      </div>
    </div>

    <!-- CONTENIDO -->
    <div class="content">
      <h2>Nuestros Productos</h2>
      <div class="productos">
        <div class="producto">
          <h3>Producto 1</h3>
          <p>Descripción breve del producto.</p>
          <button class="btn">Comprar</button>
        </div>

        <div class="producto">
          <h3>Producto 2</h3>
          <p>Descripción breve del producto.</p>
          <button class="btn">Comprar</button>
        </div>

        <div class="producto">
          <h3>Producto 3</h3>
          <p>Descripción breve del producto.</p>
          <button class="btn">Comprar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEc4MX5HK-5PLeO_TRUjUPzLAHUE_u8-o",
      authDomain: "torres-xit.firebaseapp.com",
      projectId: "torres-xit",
      storageBucket: "torres-xit.firebasestorage.app",
      messagingSenderId: "921212566446",
      appId: "1:921212566446:web:f71ab98ddcd4166264263f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Mostrar fecha actual
    const fechaEl = document.getElementById("fecha");
    const hoy = new Date();
    fechaEl.textContent = hoy.toLocaleDateString("es-ES");

    // Verificar usuario logueado
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "principal.html";
      } else {
        document.getElementById("username").textContent = user.email;
      }
    });

    // Logout
    document.getElementById("logout").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "principal.html";
    });
  </script>
</body>
</html>
